        <section class="sign-up-form">
            <div class="container-fluid ms-5 me-5 pt-5 pe-5">
                <div class="row">
                    <div class="col-sm-6 mt-5 ">
                        <form class="row g-3 me-5">
                            <div class="form-title text-light">
                                <h1>Sign Up</h1>
                            </div>
                            <div class="col-sm-6">
                                <label for="inputName" class="form-label">First name</label>
                                <input type="email" class="form-control" id="inputName">
                            </div>
                            <div class="col-sm-6">
                                <label for="inputLastName" class="form-label">Last name</label>
                                <input type="password" class="form-control" id="inputLastName">
                            </div>
                            <div class="col-sm-12">
                                <label for="inputEmail" class="form-label">Mobile number or Email</label>
                                <input type="text" class="form-control" id="inputEmail">
                            </div>
                            <div class="col-sm-12">
                                <label for="inputPassword" class="form-label">New password</label>
                                <input type="text" class="form-control" id="inputPassword" placeholder="min. of 8 characters">
                            </div>
                            <div class="col-sm-4">
                                <label for="inputBirthMonth" class="form-label">Month</label>
                                <select id="inputBirthMonth" class="form-select">
                                    <option selected>January</option>
                                    <option>February</option>
                                    <option>March</option>
                                    <option>April</option>
                                    <option>May</option>
                                    <option>June</option>
                                    <option>July</option>
                                    <option>August</option>
                                    <option>September</option>
                                    <option>October</option>
                                    <option>November</option>
                                    <option>December</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label for="inputBirthDate" class="form-label">Date</label>
                                <select id="inputBirthDate" class="form-select">
                                    <option selected>1</option>                                    
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>
                                    <option>23</option>
                                    <option>24</option>
                                    <option>25</option>
                                    <option>26</option>
                                    <option>27</option>
                                    <option>28</option>
                                    <option>29</option>
                                    <option>30</option>
                                    <option>31</option>

                                </select>
                            </div>
                            <!--that's a lot of years to type, I'll just type 10 years-->
                            <div class="col-sm-4">
                                <label for="inputBirthYear" class="form-label">Year</label>
                                <select id="inputBirthYear" class="form-select">
                                    <option selected>1991</option>
                                    <option>1991 backwards</option>
                                    <option>1992</option>
                                    <option>1993</option>
                                    <option>1994</option>
                                    <option>1995</option>
                                    <option>1996</option>
                                    <option>1997</option>
                                    <option>1998</option>
                                    <option>1999</option>
                                    <option>2000 onwards</option>
                                </select>
                            </div>
                            <div class="col-sm-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                <p>By clicking "Sign Up", you agree to our Terms, 
                                    Data Policy and Cookies Policy. 
                                    You may receive SMS Notifications from us 
                                    and can opt out any time.</p>
                                </label>
                            </div>
                            </div>
                            <div class="col-sm-12 mb-5">
                            <button type="submit" class="btn btn-secondary">Sign up</button>
                            </div>
                        </form>
                    </div>
